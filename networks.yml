Parameters:
# whatever you consider a changing value, put it as a parameter instead of hard-coding it into your script
  VpcCidr:
    Description: 'CIDR VPC (10.0.0.0/16)'
    Type: String
    AllowedValues:
      - '10.0.0.0/16' # Testing
    Default: 10.0.0.0/16
  # SubnetCidr:
